<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram"></i>
                <span class="fs-4 text">Instagram</span>
            </a>
            <div class="dropdown">
                <!--BOTON MODAL-->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPostModal">
                    Create a new post
                </button>

                <!--CONTENIDO MODAL-->
                <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="newPostModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label fw-medium">Caption:</label>
                                        <textarea class="form-control" placeholder="Add the caption of your post here"
                                            id="floatingTextarea"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <button type="" class="btn bg-body-tertiary border border-secondary-subtle"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="" class="btn bg-body-tertiary border border-secondary-subtle"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--BOTON DROPDOWN-->
                <button class="btn btn-secondary dropdown-toggle mx-3" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid"
                type="button" role="tab" aria-controls="pills-grid" aria-selected="true"><i
                    class="fa-solid fa-grip"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list"
                type="button" role="tab" aria-controls="pills-list" aria-selected="false"><i
                    class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">

        <!--CONTENIDO DEL MODO CUADRICULA-->
        <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab"
            tabindex="0">

            <div class="row w-100 m-0">
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/moto1.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/moto2.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/moto3.jpg" alt="">
                </div>
            </div>
             <div class="row w-100 m-0">
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/perro1.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/perro2.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/perro3.jpg" alt="">
                </div>
            </div>
             <div class="row w-100 m-0">
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/comida1.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/comida2.jpg" alt="">
                </div>
                <div class="col border p-0 m-1">
                    <img class="img-fluid h-100" src="./images/comida3.jpg" alt="">
                </div>
            </div>



        </div>

        <!--CONTENIDO DEL MODO LISTA-->
        <div class="tab-pane fade" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab" tabindex="0">
            LIST







        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
